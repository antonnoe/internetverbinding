<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Internetverbinding – Dataverbinding Frankrijk</title>

<style>
body { font-family: Arial; padding:20px; background:white; color:#000; }
h1 { color:#800000; margin-bottom:5px; }
h3 { color:#800000; }
.pill { background:#800000; color:white; padding:4px 8px; border-radius:20px; font-size:11px; }
.tech-card { border:1px solid #ccc; padding:15px; border-radius:8px; margin-bottom:20px; }
.suggestion-item { padding:8px; border-bottom:1px solid #ddd; cursor:pointer; }
.suggestion-item:hover { background:#f3eaea; }
#addressSuggestions { border:1px solid #ccc; margin-top:5px; border-radius:6px; display:none; background:white; }
</style>
</head>

<body>
<h1>Internetverbinding</h1>
<h3 style="color:#777;">Dataverbinding Frankrijk</h3>

<p>Vul een adres in. Wij halen realtime gegevens op via ARCEP en BAN.</p>

<input id="addressInput" onkeyup="fetchAddresses()" placeholder="Bijv. 5 route du Village, 32100 Condom" style="width:100%;padding:12px;font-size:16px;" />

<div id="addressSuggestions"></div>

<div id="results" style="display:none;margin-top:30px;">
  <h3>Geselecteerd adres</h3>
  <p>
    <strong>Adres:</strong> <span id="normalizedAddress"></span><br />
    <strong>GPS:</strong> <span id="gpsCoords"></span>
  </p>

  <div id="arcepBlock" style="margin:20px 0;">Bezig…</div>

  <h3>Internetopties</h3>
  <div id="techCards"></div>

  <h3>TV</h3>
  <ul id="tvList"></ul>

  <h3>VPN</h3>
  <ul id="vpnList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
