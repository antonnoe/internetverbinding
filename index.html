<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Internetverbinding ‚Äì Dataverbinding Frankrijk</title>
<style>
    /* --- BASIS OPMAAK --- */
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f4f4f9; color: #333; max-width: 800px; margin: 0 auto; }
    h1 { color: #800000; margin-bottom: 5px; }
    h3 { color: #666; margin-top: 0; font-weight: normal; font-size: 1.1em; }
    
    /* --- ZOEKBALK --- */
    .input-group { position: relative; margin-top: 20px; }
    input[type="text"] { width: 100%; padding: 15px; font-size: 16px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; transition: border-color 0.3s; }
    input[type="text"]:focus { border-color: #800000; outline: none; }
    
    /* --- SUGGESTIES --- */
    #addressSuggestions { display: none; border: 1px solid #ddd; border-top: none; border-radius: 0 0 8px 8px; background: white; position: absolute; width: 100%; z-index: 100; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-height: 300px; overflow-y: auto; }
    .suggestion-item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #eee; }
    .suggestion-item:last-child { border-bottom: none; }
    .suggestion-item:hover { background-color: #f9f9f9; color: #800000; }

    /* --- RESULTATEN BLOK --- */
    #results { display: none; margin-top: 30px; animation: fadeIn 0.5s; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* --- INSTRUCTIE BLOK (Blauw) --- */
    .instruction-box { background: #f0f7ff; border: 1px solid #cce5ff; padding: 25px; border-radius: 8px; text-align: center; }
    
    /* KNOPPEN GROEP */
    .btn-map { display: inline-block; background: #800000; color: white; padding: 14px 30px; text-decoration: none; border-radius: 6px; font-weight: bold; font-size: 18px; margin: 20px 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.1s; }
    .btn-map:hover { background: #600000; transform: scale(1.02); }

    .choice-container { margin-top: 20px; padding-top: 20px; border-top: 1px solid #dae0e5; }
    .choice-buttons { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    
    .btn-choice { padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 15px; border: 2px solid; background: white; transition: all 0.2s; }
    .btn-choice:hover { transform: translateY(-2px); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

    .btn-green { border-color: #28a745; color: #28a745; }
    .btn-green:hover { background: #28a745; color: white; }
    .btn-yellow { border-color: #d39e00; color: #d39e00; }
    .btn-yellow:hover { background: #ffc107; color: black; }
    .btn-gray { border-color: #6c757d; color: #6c757d; }
    .btn-gray:hover { background: #6c757d; color: white; }

    /* --- ADVIES KAARTEN --- */
    .tech-card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #eee; }
    .pill { display: inline-block; padding: 4px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; color: white; background: #800000; }
    .links-list a { display: block; color: #0056b3; text-decoration: none; padding: 5px 0; border-bottom: 1px dotted #eee; }
    .links-list a:hover { text-decoration: underline; color: #003d82; }

    footer { margin-top: 50px; text-align: center; font-size: 12px; color: #999; border-top: 1px solid #eee; padding-top: 20px; }
</style>
</head>
<body>

    <h1>Internetverbinding</h1>
    <h3>Dataverbinding Frankrijk</h3>

    <p>Vul uw adres in. Wij openen direct de offici√´le ARCEP-kaart zodat u kunt zien wat er op uw adres beschikbaar is.</p>

    <div class="input-group">
        <input id="addressInput" type="text" placeholder="Bijv. 22 Rue de Sehen, Montcavrel" autocomplete="off">
        <div id="addressSuggestions"></div>
    </div>

    <div id="results">
        <div id="arcepOutput"></div>
        
        <div id="finalAdvice"></div>
    </div>

    <footer>
        Mogelijk gemaakt door Infofrankrijk.com en Nederlanders.fr
    </footer>

    <script>
        // --- 1. HARDE DATA ---
        const providers = {
            fibre: [
                { name: "Orange Fibre", url: "https://boutique.orange.fr/internet/offres-fibre" },
                { name: "SFR Fibre", url: "https://www.sfr.fr/offre-internet.html" },
                { name: "Bouygues Fibre", url: "https://www.bouyguestelecom.fr/offres-internet/fibre" },
                { name: "Free Fibre", url: "https://www.free.fr/freebox/" }
            ],
            dsl: [
                { name: "Orange ADSL", url: "https://boutique.orange.fr/internet" },
                { name: "SFR ADSL", url: "https://www.sfr.fr/offre-internet.html" }
            ],
            starlink: [
                { name: "Starlink", url: "https://www.starlink.com/" }
            ],
            box4g: [
                { name: "Orange 4G Home", url: "https://boutique.orange.fr/internet/offres-4g-home" },
                { name: "Bouygues 4G Box", url: "https://www.bouyguestelecom.fr/offres-internet/4g-box" }
            ],
            tv: [
                { name: "NLZIET (NL TV)", url: "https://www.nlziet.nl/" },
                { name: "Canal Digitaal (NL TV)", url: "https://www.canaldigitaal.nl/" }
            ],
            vpn: [
                { name: "NordVPN", url: "https://nordvpn.com/" },
                { name: "Surfshark", url: "https://surfshark.com/" }
            ]
        };

        // --- 2. ZOEKFUNCTIE ---
        const input = document.getElementById('addressInput');
        const suggestions = document.getElementById('addressSuggestions');
        let debounce;

        input.addEventListener('input', function() {
            clearTimeout(debounce);
            const q = this.value;
            if (q.length < 3) { suggestions.style.display = 'none'; return; }
            
            debounce = setTimeout(() => {
                fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(q)}&limit=5`)
                    .then(r => r.json())
                    .then(data => {
                        suggestions.innerHTML = '';
                        if(data.features && data.features.length > 0) {
                            suggestions.style.display = 'block';
                            data.features.forEach(f => {
                                const div = document.createElement('div');
                                div.className = 'suggestion-item';
                                div.innerHTML = `<strong>${f.properties.label}</strong><br><small>${f.properties.context}</small>`;
                                div.onclick = () => selectAddress(f);
                                suggestions.appendChild(div);
                            });
                        } else {
                            suggestions.style.display = 'none';
                        }
                    });
            }, 300);
        });

        // --- 3. SELECTIE -> TOON ALLES ---
        function selectAddress(feature) {
            suggestions.style.display = 'none';
            input.value = feature.properties.label;
            const [lon, lat] = feature.geometry.coordinates;

            // UI Reset
            document.getElementById('results').style.display = 'block';
            document.getElementById('finalAdvice').innerHTML = '';

            // Link naar kaart (Zoom 20)
            const arcepUrl = `https://maconnexioninternet.arcep.fr/?lat=${lat}&lng=${lon}&zoom=20&mode=debit&techno=filaire`;
            
            // Render de hele box: Instructie -> Knop -> Vragen
            document.getElementById('arcepOutput').innerHTML = `
                <div class="instruction-box">
                    <h3 style="margin-top:0; color:#004085;">Stap 1: Controle</h3>
                    <p>Klik op de rode knop. De offici√´le kaart opent in een nieuw venster op uw dak.</p>
                    
                    <a href="${arcepUrl}" target="_blank" class="btn-map">üìç Open Kaart</a>
                    
                    <div class="choice-container">
                        <p style="font-weight:bold; margin-bottom:10px;">Stap 2: Wat zag u op de kaart?</p>
                        <div class="choice-buttons">
                            <button class="btn-choice btn-green" onclick="showResult('fibre')">üü¢ Groen (Glasvezel)</button>
                            <button class="btn-choice btn-yellow" onclick="showResult('dsl')">üü° Geel (Koper)</button>
                            <button class="btn-choice btn-gray" onclick="showResult('none')">‚ö™ Grijs / Niets</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- 4. RESULTAAT TONEN ---
        window.showResult = function(type) {
            const container = document.getElementById('finalAdvice');
            const makeLinks = (list) => list.map(i => `<a href="${i.url}" target="_blank">${i.name} &rarr;</a>`).join('');
            let html = '';

            // KEUZES LOGICA
            if (type === 'fibre') {
                html += `
                    <div style="background:#d4edda; color:#155724; padding:15px; border-radius:8px; margin:20px 0; border:1px solid #c3e6cb;">
                        <strong>‚úÖ Fantastisch!</strong> U heeft Glasvezel.
                    </div>
                    <div class="tech-card">
                        <span class="pill">Beste Keuze</span>
                        <h3>Glasvezel (Fibre)</h3>
                        <p>Tot 1 Gbit/s of sneller. Stabiel en toekomstbestendig.</p>
                        <div class="links-list">${makeLinks(providers.fibre)}</div>
                    </div>
                `;
            } else if (type === 'dsl') {
                html += `
                    <div style="background:#fff3cd; color:#856404; padding:15px; border-radius:8px; margin:20px 0; border:1px solid #ffeeba;">
                        <strong>‚ö†Ô∏è Let op:</strong> U heeft waarschijnlijk ADSL (koper).
                    </div>
                    <div class="tech-card">
                        <span class="pill">Standaard</span>
                        <h3>ADSL/VDSL</h3>
                        <p>Via de telefoonlijn.</p>
                        <div class="links-list">${makeLinks(providers.dsl)}</div>
                    </div>
                    <div class="tech-card">
                        <span class="pill">Sneller Alternatief</span>
                        <h3>Starlink</h3>
                        <div class="links-list">${makeLinks(providers.starlink)}</div>
                    </div>
                `;
            } else {
                html += `
                    <div style="background:#f8d7da; color:#721c24; padding:15px; border-radius:8px; margin:20px 0; border:1px solid #f5c6cb;">
                        <strong>‚ùå Buitengebied:</strong> Geen vaste lijn zichtbaar.
                    </div>
                    <div class="tech-card">
                        <span class="pill" style="background:#006400;">Aanbevolen</span>
                        <h3>Starlink (Satelliet)</h3>
                        <div class="links-list">${makeLinks(providers.starlink)}</div>
                    </div>
                    <div class="tech-card">
                        <span class="pill">Alternatief</span>
                        <h3>4G Box</h3>
                        <div class="links-list">${makeLinks(providers.box4g)}</div>
                    </div>
                `;
            }

            // TV & VPN
            html += `
                <h3>Extra Diensten</h3>
                <div class="tech-card">
                    <strong>Nederlandse TV</strong>
                    <div class="links-list">${makeLinks(providers.tv)}</div>
                    <br>
                    <strong>Veiligheid & VPN</strong>
                    <div class="links-list">${makeLinks(providers.vpn)}</div>
                </div>
            `;

            container.innerHTML = html;
            container.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
